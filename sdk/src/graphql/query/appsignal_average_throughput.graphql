query AppsignalAverageThroughputQuery($app_id: String!, $namespace: String!, $start:
String!, $until: String!, $timeframe: AppsignalTimeframe!) {
    appsignalThroughput(app_id: $app_id, namespace: $namespace, start: $start, until: $until, timeframe: $timeframe) {
        average {
            namespace
            value
        }
    }
}
