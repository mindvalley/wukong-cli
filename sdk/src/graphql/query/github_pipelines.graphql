query GithubPipelinesQuery($application: String) {
  githubPipelines(application: $application) {
    __typename
    ... on MultiBranchPipeline {
      name
      lastSucceededAt
      lastDuration
      lastFailedAt
    }
    ... on Job {
      name
      lastSucceededAt
      lastDuration
      lastFailedAt
    }
  }
}
