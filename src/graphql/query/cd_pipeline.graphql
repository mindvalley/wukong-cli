query CdPipelineQuery($application: String!, $namespace: String!, $version:
String!) {
  cdPipeline(application: $application, namespace: $namespace, version: $version) {
    deployedRef
    buildArtifact
    environment
    enabled
    lastDeployment
    name
    status
    version
    jenkinsBuilds {
      buildDuration
      buildNumber
      buildBranch
      buildUrl
      name
      result
      timestamp
      totalDuration
      waitDuration
      commits {
        id
        author
        message
        messageHeadline
      }
    }
  }
}
